<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>weather app</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar" style="background-color: #245890">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: aliceblue">SheCodes weather</a>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="city-name"
            />
            <button class="btn btn-light" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-dark" id="current-location">
            CurrentLocation
          </button>
        </div>
      </nav>
      <h1>Shiraz</h1>
      <img src="imges/sun.png" class="title-img" />

      <h2>Friday</h2>
      <h3 id="time">time</h3>

      <h3 id="weather-condition-header">Partly Cloudy</h3>
      <h4 id="degree">16</h4>
      <h4 id="cele-and-far">
        <a href="#" id="cele">°C </a>
      </h4>

      <div class="row">
        <div class="col">
          <h3>Saterday</h3>
          <img src="imges/clouds.png" class="item-img" />
          <h4>16 °C</h4>
        </div>
        <div class="col">
          <h3>Sunday</h3>
          <img src="imges/sun.png" class="item-img" />
          <h4>12 °C</h4>
        </div>
        <div class="col">
          <h3>Monday</h3>
          <img src="imges/sun.png" class="item-img" />
          <h4>10°C</h4>
        </div>
        <div class="col">
          <h3>Tuesday</h3>
          <img src="imges/clouds.png" class="item-img" />
          <h4>10 °C</h4>
        </div>
        <div class="col">
          <h3>Wednesday</h3>
          <img src="imges/rainy-day.png" class="item-img" />
          <h4>14 °C</h4>
        </div>
        <div class="col">
          <h3>Thursday</h3>
          <img src="imges/sun.png" class="item-img" />
          <h4>13 °C</h4>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/maryost1998/weather-app-project"
          id="code-source"
          target="_blank"
          >Open-source code</a
        >
        by Maryam Ostovar.</small
      >
    </div>
    <script src="src/scripts.js"></script>
  </body>
</html>
